<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Meetup</title>
  <link rel="stylesheet" type="text/css" href="css/semantic.css">
  <link rel="stylesheet" href="css/app.css"/>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="lib/semantic.js"></script>

</head>
<body>
  <div class="ui grid">
    <div class="four wide column" id="ldock">
      <div class="ui raised center aligned attached tertiary green inverted segment">
        <img class="ui rounded mini image" id="userpic" src="http://semantic-ui.com/images/demo/photo2.jpg">
        <div class="positive ui button" id="message">Positive Button</div>
        <a class="right floated" href=""><i class="big setting icon"></i></a>
      </div>
      <div class="ui attached fluid large vertical menu" id="events">
        <div class="header item">
          <i class="user icon"></i>
          Private
        </div>
        <div class="active item">
          All
        </div>
        <a class="item">
          Dance
        </a>
        <a class="item">
          Add a List
        </a>
        <div class="header item">
          <i class="globe icon"></i>
          Collaborating
        </div>
        <a class="item">
          All
        </a>

        <a class="item">
          Add a List
        </a>
        <div class="header item">
          <i class="icon calendar"></i>
          Public
        </div>
        <a class="item">
          New
        </a>
        <a class="item">
          Hot
        </a>
        <a class="item">
          Add Categories
        </a>
      </div>
      <div class="ui attached segment">
        <div class="ui fluid icon input">
          <input type="text" placeholder="Search Events...">
          <i class="blue inverted search icon"></i>
        </div>
      </div>
    </div>

  </div>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->

  <script src="lib/angular/angular.js"></script>

  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  </!-->

</body>
</html>
